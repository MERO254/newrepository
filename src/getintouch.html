<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <script src="https://cdn.tailwindcss.com"></script>
      <link rel="icon" href="img/avatarprofile.png" type="image/x-icon">

</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 bg-gray-800 text-gray-300 shadow-lg">
        <div class="flex space-x-6">
            <a href="index.html" class="hover:text-orange-400">Home</a>
            <a href="project.html" class="hover:text-orange-400">Projects</a>
            <a href="about.html" class="hover:text-orange-400">About</a>
            <a href="getintouch.html" class="text-orange-500 font-semibold">Get In Touch</a>
        </div>
        <div class="flex items-center space-x-6">
    <!-- LinkedIn Link -->
    <a href="https://www.linkedin.com/in/elvis-odhiambo-44830126b/"
       target="_blank"
       class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md hover:shadow-lg">
        <i class="fab fa-linkedin-in text-lg"></i>
        <span>LinkedIn</span>
    </a>

    <!-- Email Link -->
    <a href="getintouch.html"
       class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-md hover:shadow-lg">
        <i class="fas fa-envelope text-lg"></i>
        <span>Email Me</span>
    </a>
</div>
    </nav>

    <!-- Contact Section -->
    <div class="container mx-auto px-6 py-12 text-center">
        <h1 class="text-3xl font-bold text-orange-400">Get In Touch</h1>
        <p class="text-gray-400 mt-2">Let's build something great together. Reach out and let's connect!</p>
    </div>

    <div class="container mx-auto px-6 py-6">
        <form class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg mx-auto" action="https://formcarry.com/s/N6GglkyYJO5" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-300">Your Name</label>
                <input type="text" name="name" class="w-full px-4 py-2 mt-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300">Your Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 mt-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300">Message</label>
                <textarea name="message" class="w-full px-4 py-2 mt-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" rows="4"></textarea>
            </div>
            <button class="bg-orange-500 text-gray-900 px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-orange-600 w-full" type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
