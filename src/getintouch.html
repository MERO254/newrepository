<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/avatarprofile.png" type="image/x-icon">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-gray-300 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Mobile menu button -->
                <div class="flex items-center md:hidden">
                    <button type="button" id="mobile-menu-button"
                            class="text-gray-400 hover:text-white focus:outline-none">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Desktop menu -->
                <div class="hidden md:flex md:items-center md:space-x-6">
                    <a href="index.html" class="hover:text-orange-400">Home</a>
                    <a href="project.html" class="hover:text-orange-400">Projects</a>
                    <a href="about.html" class="hover:text-orange-400">About</a>
                    <a href="getintouch.html" class="text-orange-500 font-semibold">Get In Touch</a>
                </div>

                <!-- Desktop buttons -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="https://www.linkedin.com/in/elvis-odhiambo-44830126b/" target="_blank"
                       class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md hover:shadow-lg text-sm">
                        <i class="fab fa-linkedin-in"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="getintouch.html"
                       class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-md hover:shadow-lg text-sm">
                        <i class="fas fa-envelope"></i>
                        <span>Email Me</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700 pb-3 px-2">
            <div class="flex flex-col space-y-2">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-orange-400 hover:bg-gray-600">Home</a>
                <a href="project.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-orange-400 hover:bg-gray-600">Projects</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-orange-400 hover:bg-gray-600">About</a>
                <a href="getintouch.html" class="block px-3 py-2 rounded-md text-base font-medium text-orange-400 hover:bg-gray-600">Get In Touch</a>
                <div class="pt-2 border-t border-gray-600">
                    <a href="https://www.linkedin.com/in/elvis-odhiambo-44830126b/" target="_blank"
                       class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-600">
                        <div class="flex items-center gap-2">
                            <i class="fab fa-linkedin-in"></i>
                            <span>LinkedIn</span>
                        </div>
                    </a>
                    <a href="getintouch.html"
                       class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-600">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-envelope"></i>
                            <span>Email Me</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mx-auto px-4 sm:px-6 py-8 sm:py-12 text-center">
        <h1 class="text-2xl sm:text-3xl font-bold text-orange-400">Get In Touch</h1>
        <p class="text-gray-400 mt-2 max-w-2xl mx-auto">Let's build something great together. Reach out and let's connect!</p>
    </div>

    <div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6">
        <form class="bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg max-w-lg mx-auto" action="https://formcarry.com/s/N6GglkyYJO5" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm sm:text-base">Your Name</label>
                <input type="text" name="name" class="w-full px-3 sm:px-4 py-2 mt-1 sm:mt-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm sm:text-base">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm sm:text-base">Your Email</label>
                <input type="email" name="email" class="w-full px-3 sm:px-4 py-2 mt-1 sm:mt-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm sm:text-base">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm sm:text-base">Message</label>
                <textarea name="message" class="w-full px-3 sm:px-4 py-2 mt-1 sm:mt-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm sm:text-base" rows="4"></textarea>
            </div>
            <button class="bg-orange-500 text-gray-900 px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-orange-600 w-full transition-colors duration-300" type="submit">
                Send Message
            </button>
        </form>
    </div>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
